<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ dizi['dizi_ad'] }} - Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .cast-card { width: 120px; text-align: center; margin: 5px; display: inline-block; }
        .cast-card img { width: 100px; height: 120px; object-fit: cover; border-radius: 5px; }
        .cast-card .name { font-weight: bold; margin-top: 5px; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .cast-card .character { font-size: 12px; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1>{{ dizi['dizi_ad'] }}</h1>
    <img src="{{ dizi['afis_url'] }}" alt="Poster" style="width:200px;height:300px;object-fit:cover;">
    <p>Genre: {{ dizi['tur'] }} | Year: {{ dizi['yil'] }}</p>

    <h3>Cast</h3>
    <div>
        {% for c in cast %}
        <div class="cast-card">
            {% if c['resim'] %}
            <img src="{{ c['resim'] }}" alt="{{ c['oyuncu_ad'] }}">
            {% else %}
            <div style="width:100px;height:120px;background:#ccc;"></div>
            {% endif %}
            <div class="name">{{ c['oyuncu_ad'] }}</div>
            <div class="character">{{ c['karakter_ad'] }}</div>
        </div>
        {% endfor %}
    </div>

    <br>
    <a href="/">‚Üê Back to Home</a>
</div>
</body>
</html>
