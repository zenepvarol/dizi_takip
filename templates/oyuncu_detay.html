<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ oyuncu['ad'] }} - Actor Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .dizi-card { width: 120px; text-align: center; margin: 5px; display: inline-block; }
        .dizi-card img { width: 100px; height: 140px; object-fit: cover; border-radius: 5px; }
        .dizi-card .char { font-size: 12px; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .dizi-card .title { font-weight: bold; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>{{ oyuncu['ad'] }} ({{ oyuncu['dogum_yil'] if oyuncu['dogum_yil'] else '-' }})</h1>
    {% if oyuncu['foto_url'] %}
    <img src="{{ oyuncu['foto_url'] }}" alt="{{ oyuncu['ad'] }}" class="img-fluid mb-4" style="max-height: 300px;">
    {% endif %}

    <h3>Series</h3>
    <div>
        {% for s in diziler %}
        <div class="dizi-card">
            <a href="/dizi/{{ s['dizi_id'] }}">
                {% if s['karakter_resim'] %}
                <img src="{{ s['karakter_resim'] }}" alt="{{ s['karakter_ad'] }}">
                {% else %}
                <div class="bg-secondary" style="width:100px; height:140px;"></div>
                {% endif %}
                <div class="title">{{ s['dizi_ad'] }}</div>
                <div class="char">{{ s['karakter_ad'] }}</div>
            </a>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="btn btn-secondary mt-4">Back to Admin</a>
</div>
</body>
</html>
